<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variabel</title>
</head>
<body>
  <script>
    // mendeklarasikan variabel
    let firstName;
    let lastName;
    let fullName;
    
    // mengubah value variabel
    firstName = "fani";
    lastName = "alfirdaus";
    fullName = firstName + " " + lastName;

    // membuat variabel langsung dengan value nya
    let namaDepan = "fani";
    let namaBelakang = "alfirdaus";
    let namaLengkap = namaDepan + " " + namaBelakang;

    // mengakses variabel
    document.writeln(namaLengkap);
    document.writeln("<br>");
    document.writeln(fullName);
  </script>
</body>
</html>
