<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tipe data number</title>
</head>
<body>
  <script>
    document.writeln(100);
    document.writeln("<br>");
    document.writeln(100.123);
    
    // number notation
    document.writeln("<br>");
    document.writeln(0xff); // number notation hexadecimal
    document.writeln("<br>");
    document.writeln(0b1010); // number notation binary
    document.writeln("<br>");
    document.writeln(0o10); // number notation octal
  </script>
</body>
</html>
