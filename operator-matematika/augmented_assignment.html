<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operasi augmented assignment</title>
</head>
<body>
  <script>
    let result = 100;
    document.writeln(result);
    document.writeln("<br>");

    result += 10;
    document.writeln(result);
    document.writeln("<br>");

    result -= 10;
    document.writeln(result);
    document.writeln("<br>");

    result *= 10;
    document.writeln(result);
    document.writeln("<br>");

    result /= 2;
    document.writeln(result);
    document.writeln("<br>");

    result = 100;
    result %= 9;
    document.writeln(result);
    document.writeln("<br>");

    result **= 2;
    document.writeln(result);
    document.writeln("<br>");
  </script>
</body>
</html>
