<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operator aritmatika</title>
</head>
<body>
  <script>
    document.writeln(10 * 10);
    document.writeln("<br>");
    
    let result = 10 - 2;
    document.writeln(result);
    
    result = 10 ** 2;
    document.writeln("<br>");
    document.writeln(result);

    result = 10 / 2;
    document.writeln("<br>");
    document.writeln(result);

    result = 10 % 3;
    document.writeln("<br>");
    document.writeln(result);
  </script>
</body>
</html>
