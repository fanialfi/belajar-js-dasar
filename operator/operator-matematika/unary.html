<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operator unary</title>
</head>
<body>
  <script>
    /*
      + => menandakan nilai positif
      - => menandakan nilai negatif
      --  => decrement, menurunkan nilai 1 angka
      ++  => increment, menaikkan nilai 1 angka
    */

    const numberPositif = +10;
    const numberNegatif = -10;
    document.writeln(numberNegatif);
    document.writeln("<br>");
    document.writeln(numberPositif);
    document.writeln("<br>");

    let number = 10;
    document.writeln(number);
    document.writeln("<br>");

    number++
    document.writeln(number);
    document.writeln("<br>");

    number--
    document.writeln(number);
    document.writeln("<br>");
  </script>
</body>
</html>
